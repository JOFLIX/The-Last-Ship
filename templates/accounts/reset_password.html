{% extends 'accounts/base.html' %} {% block content %} {% load crispy_forms_tags %}
<br>
<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="login-box">
                <div class="login-logo">
                    <a href="#"> Password Reset</a>
                </div>
                <!-- /.login-logo -->
                <div class="card">
                    <div class="card-body login-card-body">
                        <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>

                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    {{form|crispy}}
                                    <button type="submit" class="btn btn-primary btn-block">Request new password</button>
                                </div>
                                <!-- /.col -->
                            </div>
                        </form>

                        <p class="mt-3 mb-1">
                            <a href="{% url 'loginuser' %}">Login</a>
                        </p>
                        <p class="mb-0">
                            <a href="" class="text-center"></a>
                        </p>
                    </div>
                    <!-- /.login-card-body -->
                </div>
            </div>
            <style>
                .asteriskField {
                    content: '*';
                    color: red;
                    font-size: 20px;
                    padding: 5px;
                }
            </style>
        </div>
    </div>
</div>
<br><br><br> {% endblock %}
