{% extends 'accounts/basedashboard.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div style="padding: 10px;" class="col-md-12 shadow">
                    <center>
                        <h5 style="width: 100%;" class="btn btn-info disabled"><a class="btn btn-success float-left" href="{% url 'admin_view_all_student_announcement' %}">View</a> ADD ALL STUDENTS ANNOUNCEMENT <b class="float-right btn btn-warning"> Total {{announcement_count}}</b></h5>
                    </center>
                    <form method="POST">
                        {% csrf_token %} {{ form|crispy }}

                        <a style="width: 30%;" class="btn btn-info" href="{% url 'dashboard' %}">Dashboard</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
